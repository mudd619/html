<!DOCTYPE html>
<html>
    <head>
        <title>movie</title>
        <style>
            button{
                font-size: 2vw;
                margin-top: 5%;
                text-align: center;
                background-color: rgb(124, 116, 116);
                padding: 1%;
                border-radius: 5px;
                margin-left: 45%;
                margin-right: 40%;
                width:10%
            }
            div{
                font-size: 30px;
                margin-top: 3%;
                text-align: center;
                color: rgb(104, 95, 95);
            }
            input{
                margin-left: 38%;
                width: 22%;
                height: 5vw;
                margin-top: 3%;
                font-size: 17px;
            }
        </style>
    </head>
    <body>
        <input id="inp" type="text" > 
        <button onclick="getEle()">submit</button>
        <div id="name" ></div>
        <div id=imdb></div>
        <div id="year"></div>
        <div id="lang"></div>
    </body>
</html>

<script>
    let nam = document.getElementById("name");
    let imdb = document.getElementById("imdb");
    let year = document.getElementById("year");
    let lang = document.getElementById("lang");
    
    async function getEle(){
        let input = document.getElementById("inp").value;
        let first = await fetch(`http://www.omdbapi.com/?apikey=ed47e1f3&t=${input}`)
        let second = await first.json();

        nam.innerHTML="";
        imdb.innerHTML="";
        lang.innerHTML="";
        year.innerHTML="";
        
        nam.innerHTML = "Movie Name : " + second.Title;

        
        imdb.innerHTML = "Imdb Rating : " + second.imdbRating;

        
        year.innerHTML = "Released : "+second.Released;

        
        lang.innerHTML = "Languages : "+second.Language
    }
    
</script>
